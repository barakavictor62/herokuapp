{% extends 'base.html' %}
{% block extra_head %}
{% endblock extra_head %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-6 card">
                    <div class="card-body">
                        <h3 class="card-title">Forgot password</h3>
                        <p class="card-text">Forgotten your password? Enter you email address below and we will send you instructions to reset your password</p>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.email }}
                            <br>
                            <button type="submit" class="btn btn-primary form-control">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
