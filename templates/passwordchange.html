{% extends 'base-profile.html' %}
{% block user-info %}
<div class="card">
  <div class="card-header">
    <h5>Change password</h5>
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>
</div>
{% endblock %}
