{% extends 'base-profile.html' %}
{% block user-info %}
<div class="card">
  <div class="card-header">
    <h5>Change password</h5>
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }}
         {{ field }}
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
{% endfor %}
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>
</div>
{% endblock %}
