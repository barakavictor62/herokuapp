{% extends 'base.html' %}
{% block extra_head %}
<link rel="stylesheet" type="text/css" href="https://storage.googleapis.com/webdev-d38d8.appspot.com/static/contact.css" />
{% endblock extra_head %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-7 contact-form">
                <div class="card">
                    <div class="card-header">
                        <h3>Contact Us</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                          {% csrf_token %}
                          {{email_form.as_p}}
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
{% block scripts %}
{% endblock %}
