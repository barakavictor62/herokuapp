{% extends 'base-profile.html' %}
{% block js-script %}
<script src="https://js.braintreegateway.com/js/braintree-2.32.1.min.js"></script>
<script src="https://js.braintreegateway.com/web/dropin/1.9.2/js/dropin.min.js"></script>

{% endblock %}
{% block user-info %}
<div class="row">
  <div class="col-lg-10">
    <div class="card">
      <div class="card-header">
        <h4>Wallet Status</h4>
      </div>
      <div class="card-body">
          <div class="row">
          <div class="col-lg-6">
            <div class="card">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Amount in Wallet: ${{user.profile.Balance}}</li>
                <li class="list-group-item">Total pending payments : ${{ sum_total }}</li>
                <li class="list-group-item">Balance: ${{ balance}}</li>
              </ul>
            </div>
        </div>
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <form class="form" method="post" action="/mywallet" autocomplete="off">
                {% csrf_token %}
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">$</span>
                    {{ add_amount.Amount }}
                  </div>
                </div>
                <div class="form-group">
                  <div id="paypal-container"></div>
                </div>
                <button type="submit" class="btn btn-primary float-right">Add Amount</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
    var clientToken = '{{client_token}}';
    braintree.setup(clientToken, "dropin", {
      container: "paypal-container"
  });
</script>
{% endblock %}
