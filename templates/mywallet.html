{% extends 'base-profile.html' %}
{% block user-info %}
<div class="col-lg-8">
  <p>Current Balance: ${{user.profile.Balance}}</p>
  <form class="form-inline">
    <div class="form-group  mx-sm-2">
      <label for="inputPassword2" class="sr-only">Password</label>
      <input type="password" class="form-control" id="inputPassword2" placeholder="$0">
    </div>
    <button type="submit" class="btn btn-primary">Add Amount</button>
  </form>
</div>
<div class="col-lg-9 table-holder">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Cost</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            {% if me_articles %}
            {% for article in me_articles %}
            <td>{{ article.title }}</td>
            <td>{{ article.description }}</td>
            <td>{{ article.cost }}</td>
            {% endfor %}
            {% endif %}
          </tr>
        </tbody>
      </table>
</div>
